<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Admin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .admin-container {
            display: none;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .popup input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .edit-area {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px 0;
            min-height: 30px;
        }
        .edit-area[contenteditable="true"] {
            background-color: #f9f9f9;
        }
        .save-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Tela de senha -->
    <div class="popup" id="auth-popup">
        <div class="popup-content">
            <h2>Insira a senha de administrador</h2>
            <input type="password" id="admin-password" placeholder="Senha">
            <button onclick="validatePassword()">Entrar</button>
        </div>
    </div>

    <!-- Conteúdo da página admin -->
    <div class="admin-container" id="admin-container">
        <h1>Página de Edição - Admin</h1>
        <div id="editable-content"></div>
        <button class="save-btn" onclick="downloadModifiedHTML()">Salvar e Baixar</button>
    </div>

    <script>
        // Função para validar a senha
        function validatePassword() {
            const password = document.getElementById('admin-password').value;
            if (password === '1424') {
                document.getElementById('auth-popup').style.display = 'none';
                document.getElementById('admin-container').style.display = 'block';
                loadIndexHTML();
            } else {
                alert('Senha incorreta!');
            }
        }

        // Função para carregar o conteúdo do index.html
        function loadIndexHTML() {
            fetch('index.html')
                .then(response => response.text())
                .then(data => {
                    const editableContainer = document.getElementById('editable-content');
                    editableContainer.innerHTML = data;
                    makeContentEditable(editableContainer);
                })
                .catch(err => console.error(err));
        }

        // Função para tornar o conteúdo editável
        function makeContentEditable(container) {
            const elements = container.querySelectorAll('p, h1, h2, h3, a, span, div');
            elements.forEach(el => {
                if (el.textContent.trim() !== '') {
                    el.setAttribute('contenteditable', 'true');
                    el.classList.add('edit-area');
                }
                if (el.tagName === 'A') {
                    el.addEventListener('click', function(event) {
                        event.preventDefault(); // Impede o redirecionamento ao clicar no link
                    });
                }
            });
        }

        // Função para baixar o HTML modificado
        function downloadModifiedHTML() {
            const content = document.getElementById('editable-content').innerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'index_modificado.html';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
