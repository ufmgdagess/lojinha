<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: none; /* Hidden until password is entered */
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup input {
            padding: 10px;
            font-size: 16px;
        }
        .popup button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        .editable {
            border: 1px dashed #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="popup" id="popup">
    <input type="password" id="password" placeholder="Enter admin password">
    <button onclick="checkPassword()">Submit</button>
</div>

<div id="content"></div>

<script>
    const adminPassword = "1424";
    const editableClass = "editable";

    function checkPassword() {
        const inputPassword = document.getElementById('password').value;
        if (inputPassword === adminPassword) {
            document.body.style.display = "block";
            document.getElementById('popup').style.display = "none";
            loadIndexPage();
        } else {
            alert("Incorrect password!");
        }
    }

    function loadIndexPage() {
        fetch('index.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                enableEditing(doc);
                document.getElementById('content').append(...doc.body.children);
            })
            .catch(error => console.error('Error loading index.html:', error));
    }

    function enableEditing(doc) {
        const editableElements = doc.querySelectorAll('p, h1, h2, h3, a, span');
        editableElements.forEach(element => {
            element.setAttribute('contenteditable', 'true');
            element.classList.add(editableClass);
        });
    }

    function downloadModifiedContent() {
        const content = document.getElementById('content').innerHTML;
        const blob = new Blob([content], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'modified_index.html';
        a.click();
        URL.revokeObjectURL(url);
    }

    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.key === 's') {
            event.preventDefault();
            downloadModifiedContent();
        }
    });
</script>

</body>
</html>
