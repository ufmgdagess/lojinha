
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .popup button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-page {
            display: none;
            padding: 20px;
            background-color: white;
        }

        .editable {
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 10px;
            display: inline-block;
            width: calc(100% - 12px);
            box-sizing: border-box;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Pop-up for password -->
    <div class="overlay" id="passwordOverlay">
        <div class="popup">
            <h2>Enter Admin Password</h2>
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="checkPassword()">Enter</button>
        </div>
    </div>

    <!-- Editable page -->
    <div class="edit-page" id="editPage">
        <h1>Admin Page</h1>
        <p>Welcome, admin! Edit the fields below:</p>
        <div id="editableContent"></div>
        <button class="save-btn" onclick="downloadEditedFile()">Download Edited HTML</button>
    </div>

    <script>
        // Show password overlay on page load
        document.getElementById('passwordOverlay').style.display = 'flex';

        // Function to check password
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === '1424') {
                document.getElementById('passwordOverlay').style.display = 'none';
                document.getElementById('editPage').style.display = 'block';
                loadEditableContent();
            } else {
                alert('Incorrect password');
            }
        }

        // Function to load the editable content from index.html
        function loadEditableContent() {
            fetch('index.html')
            .then(response => response.text())
            .then(data => {
                const editableContent = document.getElementById('editableContent');
                editableContent.innerHTML = addEditableFields(data);
            })
            .catch(error => console.error('Error fetching index.html:', error));
        }

        // Add editable fields to the content
        function addEditableFields(content) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(content, 'text/html');
            const elements = doc.querySelectorAll('a, p, h1, h2, h3, img, span');

            elements.forEach(element => {
                if (element.tagName === 'A') {
                    element.outerHTML = `<input class="editable" value="${element.href}" data-original="${element.outerHTML}">`;
                } else if (element.tagName === 'IMG') {
                    element.outerHTML = `<input class="editable" value="${element.src}" data-original="${element.outerHTML}">`;
                } else {
                    element.outerHTML = `<textarea class="editable">${element.innerText}</textarea>`;
                }
            });

            return doc.body.innerHTML;
        }

        // Function to download the edited file
        function downloadEditedFile() {
            let content = document.getElementById('editableContent').innerHTML;
            const inputs = document.querySelectorAll('.editable');

            inputs.forEach(input => {
                const originalHTML = input.getAttribute('data-original');
                if (input.tagName === 'INPUT') {
                    content = content.replace(input.outerHTML, originalHTML.replace(/"(.*?)"/, `"${input.value}"`));
                } else {
                    content = content.replace(input.outerHTML, input.value);
                }
            });

            const blob = new Blob([content], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'index-ajustado.html';
            link.click();
        }
    </script>

</body>
</html>
