<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonar e Editar Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 300px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, textarea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Clonar e Editar Página HTML</h1>

    <p>Carregar conteúdo do <strong>index.html</strong> e editar:</p>

    <textarea id="htmlContent" placeholder="Conteúdo do index.html será carregado aqui..." readonly></textarea>

    <button onclick="loadHTML()">Carregar Página</button>
    <button onclick="editHTML()">Editar Página</button>

    <div id="editArea" style="display: none;">
        <h2>Editar Conteúdo</h2>
        <label for="editLinks">Substituir Links:</label>
        <input type="text" id="editLinks" placeholder="Novo link aqui">

        <label for="editText">Substituir Texto:</label>
        <input type="text" id="editText" placeholder="Novo texto aqui">

        <button onclick="applyChanges()">Aplicar Alterações</button>
        <button onclick="downloadHTML()">Baixar Novo HTML</button>
    </div>
</div>

<script>
    // Função para carregar o conteúdo da página index.html
    function loadHTML() {
        fetch('index.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('htmlContent').value = data;
        })
        .catch(error => alert('Erro ao carregar index.html: ' + error));
    }

    // Função para editar o HTML carregado
    function editHTML() {
        document.getElementById('editArea').style.display = 'block';
    }

    // Função para aplicar as alterações feitas nos campos de edição
    function applyChanges() {
        let htmlContent = document.getElementById('htmlContent').value;

        // Substituir links e textos conforme os campos de entrada
        const newLink = document.getElementById('editLinks').value;
        const newText = document.getElementById('editText').value;

        if (newLink) {
            htmlContent = htmlContent.replace(/href="[^"]*"/g, `href="${newLink}"`);
        }

        if (newText) {
            htmlContent = htmlContent.replace(/>([^<]+)</g, `>${newText}<`);
        }

        document.getElementById('htmlContent').value = htmlContent;
    }

    // Função para baixar o novo arquivo HTML com as alterações feitas
    function downloadHTML() {
        const htmlContent = document.getElementById('htmlContent').value;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'novo.html';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
